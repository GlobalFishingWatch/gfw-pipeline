    'build',
    '--build-arg',
    'CLOUD_SDK_VERSION=${_CLOUD_SDK_VERSION}',
    '-t',
    'gcr.io/$PROJECT_ID/github.com/globalfishingwatch/gfw-pipeline:latest-python3.10',
